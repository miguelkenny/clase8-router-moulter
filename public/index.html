<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router y Moulter</title>
</head>
<body>
    <form action="/api/productos" method="GET">
        <label>Todos los Productos:</label>
        <input type="submit" value="Mostrar Productos" />
    </form>
    <br>
    <form action="/api/productos" method="POST">
        <label>Agregar Productos:</label><br>
        <label for="">Nombre</label>
        <input type="text" name="nombre">
        <label for="">Precio</label>
        <input type="number" name="precio">
        <label for="">Thumbnail</label>
        <input type="text" name="thumbnail">
        <input type="submit" value="Subir">
    </form>
</body>
</html>
